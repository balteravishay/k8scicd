apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-0
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: nginx
        release: "0"
    spec:
      containers: 
        - name: nginx
          image: nginx:1.10
          ports:
            - name: http
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata: 
  name: nginx
  labels: 
    release: "0"
    name: nginx
    serviceName: nginx0
    state: blue
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector: 
    name : nginx
    release: "0"